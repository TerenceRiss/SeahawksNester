<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Scan</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: navy;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Résultats du Scan pour {{ network_range }}</h1>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Nom d'Hôte</th>
                <th>État</th>
            </tr>
        </thead>
        <tbody>
            {% for host in hosts %}
            <tr>
                <td>{{ host.ip }}</td>
                <td>{{ host.hostname }}</td>
                <td>{{ host.state }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Retourner à l'accueil</a>
</body>
</html>
